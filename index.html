<!doctype html>
<html lang="en">
<head>
    <title>Cash Zone Capital</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Cash Zone Capital</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="wrapper">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 mb-5">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-map-marker"></span>
                                        </div>
                                        <div class="text">
                                            <p><span>Telefon:</span> <a href="">Toshkent shahar, Mirzo ulug'bek tumani, Zafar Diyor 119A</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-phone"></span>
                                        </div>
                                        <div class="text">
                                            <p><span>Telefon:</span> <a href="tel://900495151">+998 (90) 049 51 51</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-paper-plane"></span>
                                        </div>
                                        <div class="text">
                                            <p><span>Telegram:</span> <a href="https://t.me/Cash_zone_capital">@Cash_Zone_Capital</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="contact-wrap">
                                <h3 class="mb-4 text-center">
                                    Biz bilan bog'lanish uchun ariza qoldiring!
                                </h3>
                                <div id="form-message-warning" class="mb-4 w-100 text-center"></div>
                                <div id="form-message-success" class="mb-4 w-100 text-center">
                                    Xabaringiz yuborildi, rahmat!
                                </div>
                                <form id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Ism" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="phone" class="form-control" name="phone" id="phone" placeholder="Telefon raqam" required>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Sizni qiziqtirgan savol" required></textarea >
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button type="submit" onclick="sendMessage()" class="btn btn-primary">Yuborish</button>
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>

<script>
    

    function sendMessage() {
        var name = $('#name').val();
        var phone = $('#phone').val();
        var message = $('#message').val();

        // Telegram Bot API Endpoint
        var telegramAPI = 'https://api.telegram.org/bot7450038724:AAG_6NXy2CIp0kmc8GmwivzSNLIvg9anCjI/sendMessage';

        // Telegram Chat ID
        var chatID = '6526885714';

        // Message to be sent
        var text = 'Name: ' + name + '\nPhone: ' + phone + '\nMessage: ' + message;

        // AJAX request to send message to Telegram
        $.ajax({
            url: telegramAPI,
            method: 'POST',
            data: {
                chat_id: chatID,
                text: text
            },
            success: function (response) {
                $('#form-message-success').show();
                $('#form-message-warning').hide();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                $('#form-message-warning').html('Error: ' + errorThrown);
                $('#form-message-warning').show();
                $('#form-message-success').hide();
            }
        });
    }
</script>

</body>
</html>
